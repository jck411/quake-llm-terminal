# Quake Terminal - Hyprland Configuration
# Dropdown LLM chat terminal - pinned to all workspaces
# Keybind: Super+A

# ============================================
# TERMINAL SETTINGS
# ============================================

$quakeWidth = 500
$quakeHeight = 500
$quakeX = 6
$quakeY = 50

# ============================================
# KEYBINDING
# ============================================

# Super+A: Toggle quake terminal visibility
bind = SUPER, A, exec, /home/human/REPOS/quake-llm-terminal/toggle-quake.sh

# Super+Q: Close quake terminal and clear history
bind = SUPER, Q, exec, /home/human/REPOS/quake-llm-terminal/close-quake.sh

# Super+Z: Toggle default provider for quake terminal
bind = SUPER, Z, exec, /home/human/REPOS/quake-llm-terminal/toggle-provider.sh

# ============================================
# WINDOW RULES
# ============================================

# Float it
windowrulev2 = float, class:^(foot-quake)$

# Size
windowrulev2 = size $quakeWidth $quakeHeight, class:^(foot-quake)$

# Position: top-left, below waybar
windowrulev2 = move $quakeX $quakeY, class:^(foot-quake)$

# Pin to all workspaces (sticky)
windowrulev2 = pin, class:^(foot-quake)$

# No border
windowrulev2 = noborder, class:^(foot-quake)$

# Slide animation from left
windowrulev2 = animation slide left, class:^(foot-quake)$
