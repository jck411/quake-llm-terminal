# Quake Terminal - Hyprland Configuration
# Dropdown LLM chat terminal with left-slide animation
# Keybind: Super+A
#
# Optimized for: Dell XPS 13 9365 @ 1600x900 effective (3200x1800 scale 2)
# Terminal size: 450x450 (square, ~1/4 screen width)
# Position: Left side, below waybar

# ============================================
# QUAKE TERMINAL SETTINGS
# ============================================

# Terminal dimensions and position
$quakeWidth = 450
$quakeHeight = 450
$quakeX = 6
$quakeY = 50

# Window class matcher
$quakeTerminal = class:^(foot-quake)$

# ============================================
# KEYBINDING
# ============================================

# Super+A: Toggle quake terminal
# - First toggles the special workspace visibility
# - Then spawns foot-quake running shell-chat if not already running
bind = SUPER, A, exec, pgrep -x "foot" -a | grep -q "foot-quake" || foot --config ~/.config/foot-quake/foot-quake.ini /home/human/REPOS/Backend_FastAPI/.venv/bin/shell-chat
bind = SUPER, A, togglespecialworkspace, quake

# ============================================
# WINDOW RULES
# ============================================

# Float the quake terminal (required for positioning)
windowrulev2 = float, $quakeTerminal

# Size: 450x450 square
windowrulev2 = size $quakeWidth $quakeHeight, $quakeTerminal

# Position: Left side, below waybar (x=6 aligns with waybar margin, y=50 clears 44px waybar)
windowrulev2 = move $quakeX $quakeY, $quakeTerminal

# Assign to special workspace for toggle behavior
windowrulev2 = workspace special:quake, $quakeTerminal

# Animation: slide from left edge
windowrulev2 = animation slide left, $quakeTerminal

# Visual: Remove border for cleaner look (transparency in foot-quake.ini)
windowrulev2 = noborder, $quakeTerminal

# Keep on top when visible
windowrulev2 = pin, $quakeTerminal

# Dim other windows when quake terminal is focused (optional - uncomment to enable)
# windowrulev2 = dimaround, $quakeTerminal
