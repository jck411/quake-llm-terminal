# Foot Quake Terminal - LLM Chat Interface
# Nord Theme with transparency for dropdown quake-style terminal
# Unique app-id allows separate window rules from main foot terminal

[main]
# Unique identifier for Hyprland window rules
app-id=foot-quake
# Larger font for chat readability
font=CommitMono Nerd Font:size=11
# Increased padding for visual comfort
pad=12x12
dpi-aware=no
selection-target=both

[cursor]
style=beam
blink=yes

[mouse]
hide-when-typing=yes

[colors]
# Nord Theme (matching dotfiles_hyprland)
background=2e3440
foreground=d8dee9

# ==== TRANSPARENCY SETTING ====
# Adjust this value (0.0 = fully transparent, 1.0 = opaque)
# Recommended: 0.88-0.95 for readability with transparency effect
alpha=0.92

# Cursor color (foreground background)
cursor=88c0d0 2e3440

# Normal colors (Nord palette)
regular0=3b4252  # nord1 (black)
regular1=bf616a  # nord11 (red)
regular2=a3be8c  # nord14 (green)
regular3=ebcb8b  # nord13 (yellow)
regular4=81a1c1  # nord9 (blue)
regular5=b48ead  # nord15 (magenta)
regular6=88c0d0  # nord8 (cyan)
regular7=e5e9f0  # nord5 (white)

# Bright colors
bright0=4c566a   # nord3
bright1=bf616a   # nord11
bright2=a3be8c   # nord14
bright3=ebcb8b   # nord13
bright4=81a1c1   # nord9
bright5=b48ead   # nord15
bright6=8fbcbb   # nord7
bright7=eceff4   # nord6

# Selection colors
selection-foreground=2e3440
selection-background=88c0d0

[key-bindings]
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
